<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Niche Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-6">
                <h1 class="text-3xl font-bold text-gray-900">Business Niche Finder</h1>
                <p class="mt-2 text-gray-600">Find active businesses without websites - Perfect opportunities for web development</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <!-- Search Section -->
            <section class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Search Criteria</h2>
                <div class="space-y-4">
                    <!-- Location Search -->
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                        <input type="text" id="location" placeholder="Enter city, state, or zip code" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Business Type -->
                    <div>
                        <label for="businessType" class="block text-sm font-medium text-gray-700 mb-1">Business Type</label>
                        <input type="text" id="businessType" placeholder="e.g., Restaurant, Salon, Gym" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Filters -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="radius" class="block text-sm font-medium text-gray-700 mb-1">Search Radius</label>
                            <select id="radius" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="5">5 miles</option>
                                <option value="10">10 miles</option>
                                <option value="20">20 miles</option>
                                <option value="50">50 miles</option>
                            </select>
                        </div>
                        <div>
                            <label for="rating" class="block text-sm font-medium text-gray-700 mb-1">Minimum Rating</label>
                            <select id="rating" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="3">3+ Stars</option>
                                <option value="4">4+ Stars</option>
                                <option value="4.5">4.5+ Stars</option>
                            </select>
                        </div>
                        <div>
                            <label for="reviews" class="block text-sm font-medium text-gray-700 mb-1">Minimum Reviews</label>
                            <select id="reviews" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="10">10+ Reviews</option>
                                <option value="50">50+ Reviews</option>
                                <option value="100">100+ Reviews</option>
                            </select>
                        </div>
                    </div>

                    <!-- Search Button -->
                    <button class="w-full bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 transition-colors font-medium">
                        Search Businesses
                    </button>
                </div>
            </section>

            <!-- Results Section -->
            <section class="bg-white rounded-lg shadow-md p-6">
